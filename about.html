<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <img src="images/profile_image.jpeg" alt="Profilbild" class="profile-img">
            <h2 class="name">Julia Ahlvind</h2>  <!-- Här läggs ditt namn till -->
            <p class="short-description" id="description"></p> <!-- Här kommer texten att laddas in -->
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="index.html">Hem</a></li>
                <li><a href="categories.html">Kategorier</a></li>
                <li><a href="about.html">Om mig</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <h1>Om mig</h1>
        <p>längre beskrivning om mig som finns på om mig sidan.</p>
    </div>

<script>
    // JavaScript för att läsa in textfilen och uppdatera innehållet på sidan
    fetch('about_me_short.txt')  // Läs in filen
        .then(response => response.text())  // Om filen finns, få texten
        .then(text => {
            document.getElementById('description').innerText = text; // Sätt texten till elementet med id="description"
        })
        .catch(err => console.error('Felkod:', err)); // Om något går fel
</script>
    
</body>
</html>
